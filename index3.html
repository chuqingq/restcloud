<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>POSTMAN</title>

    <!-- Bootstrap Core CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <!-- <link href="./vendor/metisMenu/metisMenu.min.css" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <!-- <link href="./dist/css/sb-admin-2.css" rel="stylesheet"> -->

    <!-- Custom Fonts -->
    <!-- <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        /*.nav>li>a:hover {
            background-color: #f5f5f5;
        }*/
        /*.nav>li>a {
            cursor: pointer;
        }*/
        /*.nav>li>a>i {
            cursor: pointer;
        }*/
        .nav-active-my {
            color: #FFFFFF;
            background-color: #428bca;
        }

        .ghost {
          opacity: .5;
          background: #C8EBFB;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">POSTMAN</a>
            <!-- 如果需要加内容可以参考http://getbootstrap.com/components/#navbar -->
        </div>
    </nav>

    <div id="wrapper" class="container-fluid" style="padding-left: 0">
        <!-- left tree -->
        <div class="col-md-3" style="overflow:auto; ">
            <div class="btn-group">
                <button type="button" class="btn btn-default glyphicon glyphicon-folder-open" :class="{disabled: !isFolder}" @click="appendFolder"></button>
                <button type="button" class="btn btn-default glyphicon glyphicon-file" :class="{disabled: !isFolder}" @click="appendFile"></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default glyphicon glyphicon-duplicate" :class="{disabled: !data.current}" @click="duplicateNode"></button>
                <button type="button" class="btn btn-default glyphicon glyphicon-trash" :class="{disabled: !data.current}" @click="deleteNode"></button>
            </div>
            <br><br>
            <draggable element="ul" v-model="data.requests" class="nav" :options="dragOptions"> 
                <item v-for="model in data.requests" :model="model"></item>
            </draggable>
        </div>

        <div id="page-wrapper" class="col-md-9" v-if="data.current!=null">
            <!-- <p> -->
            <!-- name -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control" v-if="data.current!=null" v-model="data.current.name">
                </div>
            </div>

            <!-- 操作 -->
            <!-- <div class="form-group" v-if="data.current.children!=null">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" style="width: 150px" @click="appendFolder">Append folder</button>
                    <button type="button" class="btn btn-default" style="width: 150px" @click="appendFile">Add file</button>
                    <button type="button" class="btn btn-default" style="width: 150px" @click="deleteNode">Delete</button>
                </div>
            </div> -->

            <!-- url -->
            <div v-if="data.current.children==null">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100px">{{data.current.method}} <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a @click="data.current.method='GET';" href="#">GET</a></li>
                              <li><a @click="data.current.method='POST';" href="#">POST</a></li>
                              <li><a @click="data.current.method='PUT';" href="#">PUT</a></li>
                              <li><a @click="data.current.method='DELETE';" href="#">DELETE</a></li>
                            </ul>
                        </div>
                        <input class="form-control" v-model="data.current.url">
                        <div class="input-group-btn">
                            <!-- <button type="button" class="btn btn-default" :class="{active: data.current.showParams}" @click="showParams()">Params</button> -->
                            <button type="button" class="btn btn-primary" @click="send()">Send</button>
                            <a type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                              <li><a href="#">Send</a></li>
                              <li><a href="#">Send and download</a></li>
                              <li class="divider"></li>
                              <li><a href="#">Save</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div>
                </div>

                <!-- params -->
                <div v-if="data.current.showParams==true">
                    <div class="form-group" v-for="(p, index) in data.current.params">
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control" placeholder="param name" v-model="p.name">
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" placeholder="param value" v-model="p.value">
                            </div>
                            <a class="btn glyphicon glyphicon-remove"></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control" placeholder="param name">
                            </div>
                            <div class="col-md-4">
                                <input @blur="addParam()" class="form-control" placeholder="param value">
                            </div>
                            <a class="btn glyphicon glyphicon-remove"></a>
                        </div>
                    </div>
                </div>

                <!-- bodyTabs -->
                <div class="form-group">
                    <ul class="nav nav-tabs" role="tablist" id="bodyTabs">
                      <li @click="showBody('headers');" :class="{active: data.current.showBody==null||data.current.showBody=='headers'}"><a href="#headers">Headers</a></li>
                      <li @click="showBody('body');" :class="{active: data.current.showBody=='body'}"><a href="#body">Body</a></li>
                      <li @click="showBody('tests');" :class="{active: data.current.showBody=='tests'}"><a href="#tests">Tests</a></li>
                    </ul>
                </div>

                <fieldset>
                    <div class="tab-content">
                        <div class="tab-pane" id="body">
                            <textarea class="form-control" rows=10 v-model="data.current.body"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- headers -->
                <div v-if="data.current.showBody==null||data.current.showBody=='headers'">
                    <div class="form-group" v-for="(h, index) in data.current.headers">
                         <div class="row">
                            <div class="col-md-4">
                                <input class="form-control" placeholder="header name" v-model="h.name">
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" placeholder="header value" v-model="h.value">
                            </div>
                            <a @click="delHeader(index)" class="btn glyphicon glyphicon-remove"></a>
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="row">
                            <div class="col-md-4">
                                <input id="headerName" class="form-control" placeholder="header name">
                            </div>
                            <div class="col-md-4">
                                <input id="headerValue" @blur="addHeader()" class="form-control" placeholder="header value">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- body -->
                <div class="form-group" v-if="data.current.showBody=='body'">
                    <textarea class="form-control" rows=10 v-model="data.current.body"></textarea>
                </div>

                <!-- tests -->
                <div class="form-group" v-if="data.current.showBody=='tests'">
                    <textarea class="form-control" rows=10 v-model="data.current.tests"></textarea>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <!-- /#wrapper -->

    <script src="./vendor/vuejs/vue.js"></script>

    <!-- jQuery -->
    <!-- <script>window.$ = window.jQuery = require('./vendor/jquery/jquery.min.js');</script> -->
    <script src="./vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="Sortable.js"></script>
    <script src="vuedraggable.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <!-- <script src="./vendor/metisMenu/metisMenu.min.js"></script> -->

    <!-- Custom Theme JavaScript -->
    <!-- <script src="./dist/js/sb-admin-2.js"></script> -->

    <script type="text/x-template" id="item-template">
        <li>
            <a @click="selectNode" @dblclick="toggleFolder" :class="{'nav-active-my': selected}" v-bind:style="styleObject">
                <i @click="toggleFolder" class="glyphicon" :class="{'glyphicon-folder-open': isFolder&&model.open, 'glyphicon-folder-close': isFolder&&!model.open,'glyphicon-file': !isFolder}" :style="{cursor: isFolder?'pointer':'default'}"></i>
                <span>{{model.name}}</span>
            </a>
            <draggable v-model="model.children" element="ul" style="padding-left:1em" class="nav" v-show="model.open" v-if="isFolder" :options="dragOptions"> 
                <item v-for="model in model.children" :model="model"></item>
            </draggable>
        </li>
    </script>

    <script type="text/javascript">
        // boostrap.js相关
        // $('#bodyTabs a').click(function (e) {
        //     console.log('bodytabs a clicked')
        //     e.preventDefault()
        //     $(this).tab('show')
        // });

        // vue.js相关
        var data = {
            current: null,
            requests: [{
                name: 'xpush',
                // open: true,
                children: [{
                    name: 'POST /push/_allot_pusher',
                    method: 'POST',
                    url: 'https://baseurl/push/_allot_pusher?paramA=123&paramB=456',
                    // showParams: true,
                    // params: [
                    //     {name: "paramA", value: 123},
                    //     {name: "paramB", value: "456"},
                    //     {name: "", value: ""}
                    // ],
                    show: 'headers', // 可选
                    authorization: 'this is authorization',
                    headers: [
                        {
                            "name": "Content-Type",
                            "value": "application/json",
                            "description": ""
                        }, {
                            "name": "User-Token",
                            "value": "123123123123123123",
                            "description": ""
                        }
                    ],
                    body: 'this is body',
                    tests: 'this is tests'
                }, {
                    name: 'POST /push/_single_send',
                    method: 'POST',
                    url: 'https://{{baseurl}}/push/_single_send',
                    authorization: 'this is authorization',
                    body: 'this is body',
                    tests: 'this is tests'
                }, {
                    name: 'query status',
                    // open: false,
                    children: [{
                        name: 'GET /push/device_status',
                        method: 'POST',
                        url: 'https://{{baseurl}}/push/device_status',
                        authorization: 'this is authorization',
                        body: 'this is body',
                        tests: 'this is tests'
                    }, {
                        name: 'GET /push/message_status',
                        method: 'POST',
                        url: 'https://{{baseurl}}/push/message_status',
                        authorization: 'this is authorization',
                        body: 'this is body',
                        tests: 'this is tests'
                    }]
                }]
            }, {
                name: 'lfs',
                // open: false,
                children: [{
                    name: 'POST /lfs/_allot_pusher',
                    method: 'POST',
                    url: 'https://{{baseurl}}/lfs/_allot_pusher',
                    authorization: 'this is authorization',
                    body: 'this is body',
                    tests: 'this is tests'
                }, {
                    name: 'POST /lfs/_single_send',
                    method: 'POST',
                    url: 'https://{{baseurl}}/lfs/_single_send',
                    authorization: 'this is authorization',
                    body: 'this is body',
                    tests: 'this is tests'
                }, {
                    name: 'query status',
                    // open: false,
                    children: [{
                        name: 'GET /lfs/device_status',
                        method: 'POST',
                        url: 'https://{{baseurl}}/lfs/device_status',
                        authorization: 'this is authorization',
                        body: 'this is body',
                        tests: 'this is tests'
                    }, {
                        name: 'GET /lfs/message_status',
                        method: 'POST',
                        url: 'https://{{baseurl}}/lfs/message_status',
                        authorization: 'this is authorization',
                        body: 'this is body',
                        tests: 'this is tests'
                    }]
                }]
            }]
        };

        $(function() {
            var vm = null

            Vue.component('item', {
                template: '#item-template',
                props: {
                    model: Object
                },
                // data: function () {
                //     // return {open: false}
                //     return {}
                // },
                computed: {
                    isFolder: function() {
                        return !!this.model.children
                    },
                    selected: function() {
                        return this.model == data.current
                    },
                    styleObject: function() {
                        obj = {
                            'overflow': 'hidden',
                            'text-overflow': 'ellipsis',
                            'white-space': 'nowrap'
                        }
                        if (this.model == data.current) {
                            obj['color'] = '#FFFFFF'
                            obj['background-color'] = '#428bca'
                        }
                        return obj
                    },
                    // vuedraggable
                    dragOptions: function() {
                      return  {
                        animation: 0,
                        group: 'description',
                        disabled: false,
                        ghostClass: 'ghost'
                      };
                    }
                },
                methods: {
                    toggleFolder: function() {
                        // console.log('toggleFolder: ', this.model)
                        // data.current = this.model;
                        if (this.isFolder) {
                            // this.model.open = !!!this.model.open;
                            vm.$set(this.model, 'open', !!!this.model.open);
                            // data.current = null;
                        } else {
                        }
                    },
                    selectNode: function() {
                        // console.log('selectNode: ', this.model)
                        data.current = this.model;
                    },
                    dropdown: function() {
                        // console.log('dropdown')
                        $('#dropdownMenu1').dropdown()
                    },
                    // vuedraggable
                    // onMove ({relatedContext, draggedContext}) {
                    //   console.log('onMove');
                    //   const relatedElement = relatedContext.element;
                    //   console.log('relatedElement: ' + JSON.stringify(relatedElement, null, '  '))
                    //   const draggedElement = draggedContext.element;
                    //   console.log('draggedElement: ' + JSON.stringify(draggedElement, null, '  '))
                    //   const res = (!relatedElement || !relatedElement.fixed) && !draggedElement.fixed
                    //   console.log('onMove: ' + res)
                    //   return res
                    // },

                    duplicateNode () {
                        // 深拷贝一个新节点
                        var newNode = JSON.parse(JSON.stringify(this.model))
                        newNode.name += ' COPY'
                        // 获取到当前节点所在的array
                        var array = getArray(this.model, vm.data.requests)
                        if (array) {
                            array.push(newNode)
                        }
                    }
                }
            });

            // function deleteNodeFromNodesRecursively(node, nodes) {
            //     if (nodes == null || nodes == []) {
            //         return false
            //     }
            //     return nodes.some(function(element, index, array) {
            //         if (element == node) {
            //             array = array.splice(index, 1)
            //             return true
            //         }
            //         if (element.children != null) {
            //             return deleteNodeFromNodesRecursively(node, element.children)
            //         }
            //         return false
            //     })
            // };

            // 获取到包含node的array
            function getArray(node, nodes) {
                if (nodes == null || nodes == []) {
                    return null
                }
                // 如果在nodes中找到
                if (nodes.find(function(element) {
                    return element == node
                })) {
                    return nodes
                }
                for (var i = nodes.length - 1; i >= 0; i--) {
                    var res = getArray(node, nodes[i].children)
                    if (res) {
                        return res
                    }
                }

                return null
            }

            vm = new Vue({
                el: '#wrapper',
                data: {data: data},
                computed: {
                    // vuedraggable
                    dragOptions: function() {
                      return  {
                        animation: 0,
                        group: 'description',
                        disabled: false,
                        ghostClass: 'ghost'
                      };
                    },
                    isFolder: function() {
                        return !!this.data.current&&!!this.data.current.children
                    },
                },
                watch: {
                    // selected: function(val) {}
                },
                methods: {
                    // remove: function() {},
                    showParams: function() {
                        console.log('showParams: ', data.current.showParams)
                        vm.$set(data.current, 'showParams', !!!data.current.showParams);
                    },
                    showBody: function(part) {
                        // part是"headers"、"body"或"tests"
                        vm.$set(data.current, 'showBody', part);
                    },
                    addHeader: function() {
                        var headerName = $('#headerName').val();
                        var headerValue = $('#headerValue').val();

                        if (headerName.trim() != '' || headerValue.trim() != '') {
                            if (data.current.headers == null) vm.$set(data.current, 'headers', []);
                            data.current.headers = data.current.headers.concat([{name: headerName, value: headerValue}]);
                            $('#headerName').val('');
                            $('#headerValue').val('');
                        }
                    },
                    delHeader: function(index) {
                        console.log('delHeader(): ' + index);
                        data.current.headers.splice(index, 1);
                    },
                    // vuedraggable
                    // onMove ({relatedContext, draggedContext}) {
                    //   console.log('onMove vm');
                    //   const relatedElement = relatedContext.element;
                    //   const draggedElement = draggedContext.element;
                    //   const res = (!relatedElement || !relatedElement.fixed) && !draggedElement.fixed
                    //   console.log('onMove: ' + res)
                    //   return res
                    // },

                    appendFolder () {
                        if (!this.data.current) {
                            return
                        }
                        console.log(JSON.stringify(this.data.current))
                        this.data.current.children.push({name: 'NEW FOLDER', children: []})
                        this.data.current.open = true
                    },
                    appendFile () {
                        if (!this.data.current) {
                            return
                        }
                        this.data.current.children.push({name: 'NEW FILE'})
                        this.data.current.children.open = true
                    },
                    deleteNode () {
                        if (!this.data.current) {
                            return
                        }
                        if (!confirm("确定删除？")) {
                            return
                        }
                        var array = getArray(this.data.current, this.data.requests)
                        console.log('array: ' + JSON.stringify(array))
                        if (array) {
                            array.splice(array.indexOf(this.data.current), 1)
                        }
                        this.data.current = null
                    },
                    duplicateNode () {
                        if (!this.data.current) {
                            return
                        }
                        // 深拷贝一个新节点
                        var newNode = JSON.parse(JSON.stringify(this.data.current))
                        newNode.name += ' COPY'
                        // 获取到当前节点所在的array TODO 
                        var array = getArray(this.data.current, this.data.requests)
                        if (array) {
                            // array.push(newNode)
                            array.splice(array.indexOf(this.data.current)+1, 0, newNode)
                        }
                    }
                }
            });
        });
    </script>

</body>

</html>
